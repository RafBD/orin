<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/img/aczino-logo.webp"
      type="image/x-icon"
    />
    <title>Orinn - Web Player</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- ASIDE -->
    <aside class="aside-column">
      <div class="nav">
        <a href="#" class="three-points">
          <img src="img/aczino-logo.webp" alt="" />
        </a>
        <a href="index.html" class="house active">
          <i class="fa-solid fa-house-chimney"></i>
          Home
        </a>
        <a href="search.html" class="search">
          <i class="fa-solid fa-magnifying-glass"></i>
          Search
        </a>
        <a href="#" class="library">
          <i class="fa-solid fa-book-open"></i>
          Your Library
        </a>
      </div>

      <div class="create-liked">
        <a href="#" class="create">
          <i class="fa-solid fa-square-plus"></i>
          Create Playlist
        </a>
        <a href="#" class="liked-songs">
          <i class="fa-solid fa-heart"></i>
          Liked Songs
        </a>
      </div>
      <hr />
      <div class="list-playlists">
        <ul>
          <li>Playlist 1</li>
          <li>Playlist 2</li>
          <li>Playlist 3</li>
          <li>Playlist 4</li>
          <li>Playlist 5</li>
        </ul>
      </div>
    </aside>

    <!-- MAIN -->
    <main class="main">
      <div class="arrows">
        <a href="#" class="arrow arrow-left" title="Go back">
          <i class="fa-solid fa-chevron-left"></i>
        </a>
        <a href="#" class="arrow arrow-right" title="Go forward">
          <i class="fa-solid fa-chevron-right"></i>
        </a>
      </div>

      <h2 class="message-time" id="welcomeText">Good afternoon</h2>

      <!-- PLAYLIST CONTAINER -->
      <div class="playlist-container">
        <div class="playlist">
          <img src="img/Covers.png" alt="Covers" class="playlist-cover" />
          <p class="playlist-name">Playlist Name</p>
          <button class="button-playList">
            <i class="fa-solid fa-play"></i>
          </button>
        </div>
        <div class="playlist">
          <img src="img/Covers.png" alt="Covers" class="playlist-cover" />
          <p class="playlist-name">Playlist Name</p>
          <button class="button-playList">
            <i class="fa-solid fa-play"></i>
          </button>
        </div>
        <div class="playlist">
          <img src="img/Covers.png" alt="Covers" class="playlist-cover" />
          <p class="playlist-name">Playlist Name</p>
          <button class="button-playList">
            <i class="fa-solid fa-play"></i>
          </button>
        </div>
        <div class="playlist">
          <img src="img/Cover2" alt="Covers" class="playlist-cover" />
          <p class="playlist-name">Playlist Name</p>
          <button class="button-playList">
            <i class="fa-solid fa-play"></i>
          </button>
        </div>
        <div class="playlist">
          <img src="img/Cover2" alt="Covers" class="playlist-cover" />
          <p class="playlist-name">Playlist Name</p>
          <button class="button-playList">
            <i class="fa-solid fa-play"></i>
          </button>
        </div>
        <div class="playlist">
          <img src="img/Cover2" alt="Covers" class="playlist-cover" />
          <p class="playlist-name">Playlist Name</p>
          <button class="button-playList">
            <i class="fa-solid fa-play"></i>
          </button>
        </div>
      </div>
    </main>

    <!-- Footer Controls and more -->
    <footer class="footer-container">
      <div class="cover-div">
        <img src="img/dc.jpg" alt="" />
        <div class="titleArtist-container">
          <p class="title">Dance Crip</p>
          <p class="artist">Trueno</p>
        </div>
        <i class="fa-solid fa-heart"></i>
      </div>
      <div class="controls-container">
        <div class="controls-icons">
          <i
            class="fa-solid fa-shuffle gray-controls"
            title="Enable shuffle"
          ></i>
          <i
            class="fa-solid fa-backward-step gray-controls"
            title="Previous"
          ></i>
          <i class="fa-solid fa-play" title="Play"></i>
          <i class="fa-solid fa-forward-step gray-controls" title="Next"></i>
          <i class="fa-solid fa-repeat gray-controls" title="Enable repeat"></i>
        </div>

        <input
          type="range"
          name=""
          id=""
          class="progress-bar"
          min="0"
          max="100"
          value="30"
          step="1"
        />
      </div>

      <div class="tools-container">
        <i class="fa-solid fa-microphone" title="Lyrics"></i>
        <i class="fa-solid fa-table-list" title="Queue"></i>
        <i class="fa-solid fa-computer" title="Connect to a device"></i>
        <i class="fa-solid fa-volume-low" title="Mute"></i>
        <input type="range" name="" id="" />
        <i
          class="fa-solid fa-up-right-and-down-left-from-center"
          title="Full screen"
        ></i>
      </div>
    </footer>

    <script src="./index.js"></script>
    <script
      src="https://kit.fontawesome.com/ad591cd29c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
